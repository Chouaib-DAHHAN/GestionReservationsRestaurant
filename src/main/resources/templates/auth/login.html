<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080/?restaurant');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .backdrop-blur {
            backdrop-filter: blur(8px);
        }
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="backdrop-blur bg-white/30 rounded-xl p-8 login-card w-full max-w-md">
        <!-- Logo / Titre -->
        <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-white shadow-md mb-4">
                <i class="fas fa-utensils text-2xl text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Connexion</h2>
            <p class="text-gray-600 mt-2">Accédez à votre espace administrateur</p>
        </div>

        <!-- Messages d'état -->
        <div th:if="${param.error}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Nom d'utilisateur ou mot de passe invalide</span>
            </div>
        </div>

        <div th:if="${param.logout}" class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span>Vous avez été déconnecté avec succès</span>
            </div>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/perform_login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                           class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm py-3 px-4 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="votre@email.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm py-3 px-4 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"></a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">Pas encore inscrit ?
                <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500">Créer un compte</a>
            </p>
        </div>
    </div>
</body>
</html>
